<form [formGroup]="form">
  <div class="container">
    <div class="row">

      <div class="col-12 d-flex flex-column align-items-center vh-100 justify-content-center">
        <div class="col-12 d-flex justify-content-center">
          <h1 class="h3 mb-3 fw-normal">Inicia Sesión</h1>
        </div>

        <div class="col-8 col-md-6 col-lg-5 col-xl-4 col-xxl-3">
          <label class="fw-bold">Correo Electrónico</label>
          <input type="email" class="form-control mt-2" formControlName="email" placeholder="nombre@ejemplo.com">
          <small *ngIf="invalidField('email')" class="text-danger">
            Ingrese un correo valido
          </small>
        </div>

        <div class="col-8 col-md-6 col-lg-5 col-xl-4 col-xxl-3 mt-2">
          <label class="fw-bold">Contraseña</label>
          <input type="password" class="form-control mt-2" formControlName="password" placeholder="contraseña">
          <small *ngIf="invalidField('password')" class="text-danger">
            Ingrese una contraseña
          </small>
        </div>

        <div class="col-8 col-md-6 col-lg-5 col-xl-4 col-xxl-3 d-flex flex-column justify-content-center mt-4">
          <button class="w-100 btn btn-lg btn-primary" (click)="login()">Iniciar Sesión</button>
        </div>

      </div>
    </div>
  </div>
</form>
